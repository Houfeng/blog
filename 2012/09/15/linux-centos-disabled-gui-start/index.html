<a id="more"></a>
<p>vi /etc/inittab</p>
<p>把默认的</p>
<p>id:5:initdefault:</p>
<p>改成</p>
<p>id:3:initdefault:</p>
<p>这样登录的默认界面就是字符界面了， 需要gui时， startx 即可。</p>
