</script></head><body><div id="main"><header><a href="/." class="logo">Houfeng's Blog</a><ul class="nav"><li class="nav-link"><a href="/" target="_self">Accueil</a></li><li class="nav-link"><a href="/archives/" target="_self">Archives</a></li><li class="nav-link"><a href="/about/" target="_self">À propos</a></li></ul></header><section id="container"><article class="post"><h1 class="post-title">Smache 简单的内存缓存模块</h1><span class="post-time">Sep 28, 2016</span><div id="sidebar" class="post-sidebar"><h3 class="heading">Sommaire</h3><ol class="toc"><li class="toc-item toc-level-1"><a class="toc-link" href="#介绍"><span class="toc-text">介绍</span></a></li><li class="toc-item toc-level-1"><a class="toc-link" href="#用法"><span class="toc-text">用法</span></a></li></ol></div><div class="post-content"><h1 id="介绍"><a href="#介绍" class="headerlink" title="介绍"></a>介绍</h1><p>Smache 是一个方便的内存缓存模块，可以通过一些简单缓存策略避免无限占用更多的内存，同时确保最常用最应该被缓存的对象被缓存。</p>
<a id="more"></a>
<h1 id="用法"><a href="#用法" class="headerlink" title="用法"></a>用法</h1><figure class="highlight js"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div></pre></td><td class="code"><pre><div class="line"><span class="keyword">const</span> Cache = <span class="built_in">require</span>(<span class="string">'smache'</span>);</div><div class="line"></div><div class="line"><span class="comment">//创建实例</span></div><div class="line"><span class="keyword">var</span> cache = <span class="keyword">new</span> Cache(&#123;</div><div class="line">  max: <span class="number">1000</span>, <span class="comment">//最多缓存的对象数量，省略时表示不做数量限制</span></div><div class="line">  ttl: <span class="number">1000</span> * <span class="number">60</span> <span class="comment">//最长缓存生命周期，省略时表示永久</span></div><div class="line">&#125;);</div><div class="line"></div><div class="line"><span class="comment">//添加</span></div><div class="line">cache.set(key,value);</div><div class="line">cache.set(key,value,ttl); <span class="comment">//可以单设定某项的 ttl</span></div><div class="line"></div><div class="line"><span class="comment">//获取</span></div><div class="line"><span class="keyword">var</span> value = cache.get(key);</div><div class="line"></div><div class="line"><span class="comment">//移除</span></div><div class="line">cache.remove(key);</div><div class="line"></div><div class="line"><span class="comment">//清空</span></div><div class="line">cache.clear();</div></pre></td></tr></table></figure></div></article><div class="tags"></div><div class="paginator"><a href="/2016/09/27/node-process-lock/" class="next"><span>Suivant</span><i class="iconfont icon-right"></i></a></div><section id="comments"><div data-thread-key="http://blog.houfeng.net/2016/09/28/smache/index.html" data-title="Smache 简单的内存缓存模块" data-url="http://blog.houfeng.net/2016/09/28/smache/index.html" class="ds-thread"></div><script type="text/javascript">var duoshuoQuery = {short_name: "houfeng" };
